name: CI

on: push

jobs:
  lint-and-test:
    name: ğŸ§ª Lint and test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ‘ Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: â‡ï¸ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install

      - name: ğŸ” Run Linter
        run: pnpm run lint

      - name: ğŸ—ï¸ Build project
        run: pnpm run build

      - name: ğŸ§ª Run Cypress tests
        run: pnpm run cy:run
