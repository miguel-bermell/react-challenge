name: CI

on: push

jobs:
  lint-and-test:
    name: 🧪 Lint and test
    runs-on: ubuntu-latest

    steps:
      - name: 👍 Checkout
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ❇️ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: 📥 Install Dependencies
        run: pnpm install

      - name: 🔍 Run Linter
        run: pnpm run lint

      - name: 🏗️ Build project
        run: pnpm run build

      - name: 🧪 Run Cypress tests
        run: pnpm run cy:run
